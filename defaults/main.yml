# defaults file for ar-apache-pkg
# Red Hat
apache:
  name: "httpd"
  enabled: true
  started: true
  serverroot: "/etc/httpd"
  configroot: "/etc/httpd/conf"
  loggingdir: "/var/log/httpd"
  lecertsdir: "/etc/letsencrypt"
  workingdir: "/usr/local/src"
  php5module: true
  php:
    version: "5"
    errors:
      log:     "On"
      display: "On"
      startup: "On"
      reporting: "E_ALL"
  user:
    username: "apache"
    uid: 48
    gid: 48
    group: "apache"
    shell: "/sbin/nologin"
    comment: "Apache"

