# php5-module
- block: 
    - name: php5-module | RedHat | PHP5 packages should be installed
      yum:
        name:  "{{ item }}"
        state: "present"
      with_items:
        - "php"
        - "php-common"
        - "php-devel"
        - "php-pear"
        - "php-pdo"
        - "php-cli"
        - "php-gd"
        - "php-mbstring"
        - "php-mcrypt"
        - "php-pgsql"
        - "php-mysqlnd"
        - "php-xml"

    - name: php5-module | RedHat | PHP5 pear packages should be installed
      yum:
        name:  "{{ item }}"
        state: "present"
      with_items:
        - "php-pear-Cache"
        - "php-pear-Cache-Lite"
        - "php-pear-Console-CommandLine"
        - "php-pear-Console-Getargs"
        - "php-pear-Console-ProgressBar"
        - "php-pear-Console-Table"
        - "php-pear-DB"
        - "php-pear-Date"
        - "php-pear-File"
        - "php-pear-File-CSV"
        - "php-pear-File-Util"
        - "php-pear-HTTP-Request"
        - "php-pear-HTTP-Request2"
        - "php-pear-Log"
        - "php-pear-Mail"
        - "php-pear-Mail-Mime"
        - "php-pear-Mail-mimeDecode"
        - "php-pear-Net-Curl"
        - "php-pear-Net-DNS2"
        - "php-pear-Net-FTP"
        - "php-pear-Net-DIME"
        - "php-pear-Net-DNS"
        - "php-pear-Net-IMAP"
        - "php-pear-Net-IPv4"
        - "php-pear-Net-POP3"
        - "php-pear-Net-Ping"
        - "php-pear-Net-SMTP"
        - "php-pear-Net-Socket"
        - "php-pear-Net-Traceroute"
        - "php-pear-Net-URL"
        - "php-pear-Net-URL-Mapper"
        - "php-pear-Net-URL2"
        - "php-pear-Net-UserAgent-Detect"
        - "php-pear-SOAP"
        - "php-pear-XML-Parser"
        - "php-pear-XML-RPC"
        - "php-pear-XML-RPC2"
        - "php-pear-XML-RSS"
        - "php-pear-XML-SVG"
        - "php-pear-XML-Serializer"

    - name: php5-module | RedHat | PHP5 pecl packages should be installed
      yum:
        name:  "{{ item }}"
        state: "present"
      with_items:
        - "php-pecl-http"
        - "php-pecl-imagick"
        - "php-pecl-ncurses"
        - "php-pecl-uuid"

    - name: php5-module | Clone eAccelerator.git
      git:
        repo:  "https://github.com/eaccelerator/eaccelerator.git"
        dest:  "/usr/local/src/eaccelerator"
        clone: "yes"

    - name: php5-module | Compile eAccelerator(1)
      shell: >
        /usr/bin/phpize
      args:
        chdir:   "/usr/local/src/eaccelerator"
        creates: "configure"

    - name: php5-module | Compile eAccelerator(2)
      shell: >
        ./configure --enable-shared --with-php-config=/usr/bin/php-config
      args:
        chdir:   "/usr/local/src/eaccelerator"
        creates: "Makefile"

    - name: php5-module | Compile eAccelerator(3)
      register: make_ea_binary
      shell: >
        make
      args:
        chdir:   "/usr/local/src/eaccelerator"
        creates: "modules/eaccelerator.so"

    - name: php5-module | Install eAccelerator
      when: make_ea_binary is success
      shell: >
        make install
      args:
        chdir:   "/usr/local/src/eaccelerator"
        creates: "/usr/lib64/php/modules/eaccelerator.so"

    - name: php5-module | Cache directory should be exist
      file:
        path:  "/tmp/eaccelerator"
        mode:  "0775"
        state: "directory"
        owner: "{{ apache.user.username }}"
        group: "{{ apache.user.group }}"

    - name: php5-module | Deploy /etc/php.ini
      notify: Restart Apache
      template:
        src:  "etc/php.ini.j2"
        dest: "/etc/php.ini"
        mode: "0644"

    - name: php5-module | Deploy each config file in /etc/php.d
      notify: Restart Apache
      template:
        src:  "{{ item }}"
        dest: "/etc/php.d/{{ item | basename | replace('.j2', '') }}"
        mode: "0644"
      with_fileglob: "templates/etc/php.d/*.ini.j2"
  when: ansible_os_family == "RedHat"

